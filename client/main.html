<head>
  <title>Meteor App</title>
</head>

<body>
  <div class="container mt-5">
    <!-- Page Title -->
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Create New Student</h1>
      </div>
    </div>

    <!-- Form Section -->
    <form id="studentForm">
      <!-- Student Details -->
      <div class="card">
        <div class="card-header bg-primary text-white">Student Details</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter student name"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="age">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Enter student age"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="train_since">Training Since</label>
              <input
                type="date"
                class="form-control"
                id="train_since"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="purpose">Purpose</label>
              <input
                type="text"
                class="form-control"
                id="purpose"
                placeholder="Purpose of training"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="trainings_did">Trainings Completed</label>
              <input
                type="number"
                class="form-control"
                id="trainings_did"
                placeholder="Number of trainings completed"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="weight">Weight (kg)</label>
              <input
                type="number"
                step="0.1"
                class="form-control"
                id="weight"
                placeholder="Enter weight"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="height">Height (cm)</label>
              <input
                type="number"
                step="0.1"
                class="form-control"
                id="height"
                placeholder="Enter height"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="potential">Potential (%)</label>
              <input
                type="number"
                step="1"
                class="form-control"
                id="potential"
                placeholder="Potential score"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="streights">Strengths</label>
              <input
                type="text"
                class="form-control"
                id="streights"
                placeholder="Enter strengths"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="weakness">Weaknesses</label>
              <input
                type="text"
                class="form-control"
                id="weakness"
                placeholder="Enter weaknesses"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Enter phone number"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="social">Social Media</label>
              <input
                type="text"
                class="form-control"
                id="social"
                placeholder="Social media link"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Gym Selection -->
      <div class="card mt-4">
        <div class="card-header bg-success text-white">Gym Details</div>
        <div class="card-body">
          <div class="form-group">
            <label for="gym">Select Gym</label>
            <select id="gym" class="form-control">
              <option value="">-- Choose a gym --</option>
              <option value="gym_1">Gym A</option>
              <option value="gym_2">Gym B</option>
              <option value="gym_3">Gym C</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">
          Save Student
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and Dependencies -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38j2q7iEJzJxoWpC77G3eO2h3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>
</body>
